server:
  # sqlite/mysql/oracle
  databases: sqlite
  # 使用 minio 文件存储服务
  use_file_api: minio
  # 端口
  port: 5000
  # 是否生成MD静态网页[本地测试 false]
  is_generate: False
  # Linux 生成脚本(docker 容器内目录)
  shell_script_path: /webapp/hexo-blog.sh
  # Linux目录(docker 容器内目录)
  md_posts_path: /webapp/resources/source/_posts
  md_about_path: /webapp/resources/source/about
  # Windows目录
#  md_posts_path: E:\workspace\Python\hexo-blog-admin\resources\source\_posts
#  md_about_path: E:\workspace\Python\hexo-blog-admin\resources\source\about
  # 密钥
  PRIVATE_KEY: you guess
  # 国际化
  LANGUAGES: {
                "en": "English",
                "es": "Español",
                "zh_cn": "zh-CN"
              }

flask:
  wtf:
    CSRF_ENABLED: True
    SECRET_KEY: you-will-never-guess

# mail server settings
email:
  MAIL_SERVER: smtp.163.com
  MAIL_PORT: 994
  MAIL_USE_TLS: False
  MAIL_USE_SSL: True
  MAIL_USERNAME: Your Email.
  MAIL_PASSWORD: Yout Email Password.
  # Administrator List
  ADMINS: ["xxx@xxx.com"]

# RBAC
rbac:
  whitelist:
    URL_REGEX: "^{}$"
    PASS_URL_LIST: [
        "^/admin/login.html",
        "^/admin/logout",
        "^/static/",
        "^/api",
    ]

# 文件储存服务
file-api:
  # 访问资源地址(Nginx 配置访问资源)
  localhost: http://192.168.0.10/
  # FastDFS [Java]
  fastdfs:
    upload: http://127.0.0.1:8080/api/file/upload
    delete: http://127.0.0.1:8080/api/file/delete/<string:fileName>
  # MinIO
  minio:
    # 对象存储服务的URL, 使用容器名称访问(Docker部署)
    MINIO_ENDPOINT: blog-minio:9000
    # Access key 是唯一标识你的账户的用户ID
    MINIO_ACCESS_KEY: admin
    # Secret key 是你账户的密码
    MINIO_SECRET_KEY: YouGuess
    # True 代表使用HTTPS
    MINIO_SECURE: False
    # 存储桶名称
    BUCKET_NAME: hexo-blog
    # Multipart part size: 10M(10 * 1024 * 1024)
    PART_SIZE: 10485760
