<!DOCTYPE html>
<html>
<head>
    <!-- extend from header layout -->
    {% include "common/header.html" %}
    <link type="text/css" rel="stylesheet" href="/static/plugins/editor-md/css/editormd.css"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <button id="go-back" class="btn btn-primary " type="button">
                        <i class="fa fa-backward"></i>&nbsp;返回
                    </button>
                    <button id="submit" class="btn btn-primary " type="button">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <form id="editor-form">
                            {{form.hidden_tag()}}
                            <input id="fileName" name="file_name" type="hidden" value="{{ file_name }}" />
                            <div id="editormd">
                                <textarea name="editor_txt" style="display:none;"></textarea>
                            </div>
                        </form>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
</body>

<!-- extend from script layout -->
{% include "common/script.html" %}
<!-- 自定义js -->
<script src="/static/js/content.js?v=1.0.0"></script>
<!-- Plug-in -->
<script type="text/javascript" src="/static/plugins/editor-md/js/editormd.js"></script>

    var operation = "{{ operation if operation }}";
    var author = "{{ g.user.nickname }}"
</script>

</html>
